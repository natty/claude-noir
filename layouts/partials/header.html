<header class="site-header">
    <div class="site-branding">
        {{- with .Site.Params.siteImage }}
        <img src="{{ . | relURL }}" alt="" class="site-image">
        {{- end }}
        <h1 class="site-title">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </h1>
    </div>
    <nav class="site-nav">
        {{- range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{- end }}
    </nav>
</header>
