<li class="post-item">
    <h2 class="post-title">
        {{ with .Site.Params.postTitlePrefix }}<span class="post-title-prefix">{{ . }} </span>{{ end }}<a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} <span class="draft-indicator">[draft]</span>{{ end }}
    </h2>
    <div class="post-meta">
        {{- partial "post-meta.html" . }}
    </div>
    <div class="post-preview">
        {{ .Content | strings.Truncate 500 }}
    </div>
    {{- if gt (len .Content) 500 }}
    <a href="{{ .Permalink }}" class="read-more">(read more...)</a>
    {{- end }}
</li>
